    /* Bot√£o Voltar ao Topo */
  #btnTopo {
  position: fixed;
  bottom: 25px;
  right: 25px;
  z-index: 999999; /* Garantido sobre qualquer coisa */
  background: rgba(255, 0, 0, 0.85);
  color: #fff;
  border: none;
  outline: none;
  width: 45px;
  height: 45px;
  border-radius: 50%;
  font-size: 20px;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
  transition: opacity 0.4s ease, transform 0.4s ease;
  opacity: 0;
  transform: translateY(30px);
  pointer-events: none;
  }

  /* Vis√≠vel */
  #btnTopo.visible {
  opacity: 1;
  transform: translateY(0);
  pointer-events: auto;
  }

  /* Oculto */
  #btnTopo.hidden {
  opacity: 0;
  transform: translateY(30px);
  pointer-events: none;
  }

  /* Anima√ß√£o cont√≠nua no √≠cone */
  #btnTopo i {
  animation: bounce 2s infinite ease-in-out;
  }

  @keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-4px); }
  }

  /* Hover */
  #btnTopo:hover {
  background: #ff1a1a;
  transform: scale(1.1);
  box-shadow: 0 0 15px rgba(255, 26, 26, 0.6);
  }

  #btnTopo:hover i {
  animation: none;
  transform: translateY(-3px);
  }

  <script>
    const botaoTema = document.getElementById('tema-btn');

    botaoTema.addEventListener('click', () => {
      const root = document.documentElement;
      if (root.style.getPropertyValue('--bg-color') === '#fff') {
        root.style.setProperty('--bg-color', '#111');
        root.style.setProperty('--text-color', '#eee');
        root.style.setProperty('--accent-color', '#ff4444');
        root.style.setProperty('--card-color', '#222');
      } else {
        root.style.setProperty('--bg-color', '#fff');
        root.style.setProperty('--text-color', '#111');
        root.style.setProperty('--accent-color', '#0066cc');
        root.style.setProperty('--card-color', '#f0f0f0');
      }
    });
	
	  document.addEventListener("DOMContentLoaded", function() {
    const btnTopo = document.getElementById("btnTopo");

    if (!btnTopo) return; // seguran√ßa

    // Exibe/esconde com fade
    window.addEventListener("scroll", function() {
      if (window.scrollY > 150) {
        btnTopo.classList.add("visible");
        btnTopo.classList.remove("hidden");
      } else {
        btnTopo.classList.add("hidden");
        btnTopo.classList.remove("visible");
      }
    });

    // Clique -> rolagem suave
    btnTopo.addEventListener("click", function() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  });
  </script>
